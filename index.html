<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.css">
    <title>Game of Thrones</title>
</head>

<body>
    <div class="main">
        <div class="left-side" id="left-side">

        </div>

        <div class="right-side">
            <h4>Game of Thrones</h4>
            <div class="char-content" id="char-content">
                <div>
                    <img src="" alt="" id="char-img">
                </div>
                <div>
                    <span id="char-name"></span>
                    <img src="" alt="" id="housepic">
                </div>
                <div>
                    <p id="char-desc"></p>
                </div>
            </div>
            <div id="searchBar">
                <button type="button" id="srchbutton">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <input type="text" id="inputTextBox" placeholder="Search a character">
            </div>
        </div>
    </div>
    <script src="js/got2.js"></script>
</body>

</html>
